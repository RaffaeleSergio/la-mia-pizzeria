<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Nuova Pizza</h1>

    <form th:action="@{/pizze/create}" th:object="${pizza}" method="post">
        <div class="mb-3">
            <label>Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" />
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Descrizione</label>
            <textarea th:field="*{descrizione}" class="form-control"></textarea>
            <div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>URL Immagine</label>
            <input type="text" th:field="*{fotoUrl}" class="form-control" />
            <div th:if="${#fields.hasErrors('fotoUrl')}" th:errors="*{fotoUrl}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label>Prezzo</label>
            <input type="number" step="0.01" th:field="*{prezzo}" class="form-control" />
            <div th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Salva</button>
        <a href="/pizze" class="btn btn-secondary">Annulla</a>
    </form>
</div>
</body>
</html>
