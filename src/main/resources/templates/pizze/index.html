<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista Pizze</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Le Nostre Pizze</h1>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Foto</th>
                <th>Prezzo</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
    <tr th:each="pizza : ${pizze}">
        <td th:text="${pizza.Id}">Id</td>
        <td th:text="${pizza.nome}">Nome</td>
        <td th:text="${pizza.descrizione}">Descrizione</td>
        <td><img th:src="${pizza.fotoUrl}" width="100"/></td>
        <td th:text="${pizza.prezzo} + ' Euro'">Prezzo</td>
        <td>
            <a th:href="@{'/pizze/' + ${pizza.id}}" class="btn btn-primary btn-sm">Dettagli</a>
        </td>
    </tr>
</tbody>
    </table>
</div>
</body>
</html>
