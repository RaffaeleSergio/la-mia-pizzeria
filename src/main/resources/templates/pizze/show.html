<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli pizza</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 540px;">
            <img th:src="${pizza.fotoUrl}" class="card-img-top" alt="Foto pizza">
            <div class="card-body">
                <h5 class="card-title" th:text="${pizza.nome}">Nome Pizza</h5>
                <p class="card-text" th:text="${pizza.descrizione}">Descrizione della pizza.</p>
                <p class="card-text fw-bold">
                    <span th:text="${pizza.prezzo} + ' â‚¬'">Prezzo</span>
                </p>
                <a href="/pizze" class="btn btn-primary">Torna all'elenco</a>
            </div>
        </div>
    </div>

</body>

</html>
