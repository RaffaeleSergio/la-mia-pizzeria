<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 540px;">
            <img th:src="${pizza.fotoUrl}" class="card-img-top" alt="Foto pizza">
            <div class="card-body">
                <h5 class="card-title" th:text="${pizza.nome}">Nome Pizza</h5>
                <p class="card-text" th:text="${pizza.descrizione}">Descrizione della pizza.</p>
                <p class="card-text fw-bold">
                    <span th:text="${pizza.prezzo} + ' â‚¬'">Prezzo</span>
                </p>

                <h5 class="mt-4">Offerte Speciali</h5>
                <ul class="list-group mb-3">
                    <li class="list-group-item" th:each="offer : ${pizza.specialOffers}">
                        <strong th:text="${offer.title}">Titolo offerta</strong>
                        <br>
                        Dal: <span th:text="${offer.startDate}">inizio</span>
                        al: <span th:text="${offer.endDate}">fine</span>

                        <div class="mt-2 d-flex gap-2">
                            <a th:href="@{/offers/edit/{id}(id=${offer.id})}"
                                class="btn btn-sm btn-secondary">Modifica</a>

                            <form th:action="@{/offers/delete/{id}(id=${offer.id})}" method="post"
                                style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Sei sicuro di voler eliminare questa offerta?');">
                                    Elimina
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>

                <a th:href="@{/offers/create/{id}(id=${pizza.id})}" class="btn btn-success mb-3">Crea nuova offerta
                    speciale</a>
                <a href="/pizze" class="btn btn-primary mb-3">Torna all'elenco</a>
            </div>
        </div>
    </div>

</body>

</html>
