<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuova Offerta Speciale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <h2>Nuova Offerta Speciale per "<span th:text="${pizza.nome}">Nome Pizza</span>"</h2>

    <form th:action="@{/offers/create}" th:object="${offer}" method="post">
        <!-- Hidden field per il collegamento con la pizza -->
        <input type="hidden" name="pizzaId" th:value="${pizza.id}" />

        <div class="mb-3">
            <label class="form-label">Titolo</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Data inizio</label>
            <input type="date" class="form-control" th:field="*{startDate}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Data fine</label>
            <input type="date" class="form-control" th:field="*{endDate}" required>
        </div>

        <button type="submit" class="btn btn-success">Crea Offerta</button>
        <a th:href="@{/pizze/{id}(id=${pizza.id})}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
</body>
</html>
